<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do-List</title>

  <!--  Font Awesome Icons  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!--  Stylesheet  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="app">
    <p id="error">Input cannot be empty!</p>
    <div class="container">
      <div id="wrapper">
        <input type="text" placeholder="Task To Be Done...">
        <button id="add-btn">Add</button>
      </div>
      <div id="tasks">
        <p id="pending-tasks">
          You have <span class="count-value">0</span> task(s) to complete
        </p>
        <div class="progress">
          <div class="outer">
            <div class="inner">
              <div id="number">0%</div>
            </div>
          </div>

          <!-- SVG Progress Bar -->
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100px" height="100px" viewBox="0 0 100 100">
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <!-- Background Circle -->
            <circle cx="50" cy="50" r="40" stroke="#ddd" stroke-width="10" fill="none" />
            <!-- Progress Circle (update melalui JS) -->
            <circle id="progress-circle" cx="50" cy="50" r="40" stroke="url(#GradientColor)" stroke-width="10" fill="none" stroke-linecap="round"
              stroke-dasharray="251" stroke-dashoffset="251" transform="rotate(-90 50 50)" />
          </svg>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
